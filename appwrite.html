<script type="text/x-red" data-template-name="list documents">
    <div class="form-row">
        <label for="node-input-appwriteConfig"><i class="fa fa-user"></i> <span data-i18n="appwrite.label.config"></span></label>
        <input type="text" id="node-input-appwriteConfig">
    </div>
    <div class="form-row">
        <label for="node-input-collectionId"><i class="fa fa-folder"></i> <span data-i18n="appwrite.label.collectionId"></span></label>
        <input type="text" id="node-input-collectionId" data-i18n="[placeholder]appwrite.placeholder.collectionId">
    </div>
    <div class="form-row" style="margin-bottom:0;">
        <label><i class="fa fa-list"></i> <span data-i18n="appwrite.label.queries"></span></label>
    </div>
    <div class="form-row node-input-query-container-row">
        <ol id="node-input-query-container"></ol>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="appwrite.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]appwrite.placeholder.name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('list documents',{
        category: 'Appwrite Database',
        color:"#F0B4C5",
        defaults: {
            appwriteConfig: {type:"appwrite-config", required:true},
            collectionId: {value:""},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "appwrite.png",
        align: "left",
        label: function() {
            return this.name ? this.name : this.collectionId ? "list " + this.collectionId : "list documents";
        },
        oneditprepare: function() {


            $('#node-input-query-container').css('min-height','150px').css('min-width','450px').editableList({
                addItem: function(container,i,opt) {
                    var rule = opt;
                    if (!rule.hasOwnProperty('t')) {
                        rule = {t:"set",p:"payload",to:"",tot:"str"};
                    }
                    
                    container.css({
                        overflow: 'hidden',
                        whiteSpace: 'nowrap'
                    });
                    let fragment = document.createDocumentFragment();
                    var row1 = $('<div/>',{style:"display:flex; align-items: baseline"}).appendTo(fragment);
                    var row2 = $('<div/>',{style:"margin-top:8px;"}).appendTo(fragment);
                    var row3 = $('<div/>',{style:"margin-top:8px;"}).appendTo(fragment);
                    var row4 = $('<div/>',{style:"display:flex;margin-top:8px;align-items: baseline"}).appendTo(fragment);

                    var selectField = $('<select/>',{class:"node-input-rule-type",style:"width:110px; margin-right:10px;"}).appendTo(row1);
                    var selectOptions = [{v:"set",l:set},{v:"change",l:change},{v:"delete",l:del},{v:"move",l:move}];
                    for (var i=0; i<4; i++) {
                        selectField.append($("<option></option>").val(selectOptions[i].v).text(selectOptions[i].l));
                    }

                    var propertyName = $('<input/>',{class:"node-input-rule-property-name",type:"text"})
                        .appendTo(row1)
                        .typedInput({types:['msg','flow','global']});

                    var row2_1 = $('<div/>', {style:"display:flex;align-items: baseline"}).appendTo(row2);
                    $('<div/>',{style:"display:inline-block;text-align:right; width:120px; padding-right:10px; box-sizing:border-box;"})
                        .text(toValueLabel)
                        .appendTo(row2_1);

                    var row2_2 = $('<div/>', {style:"margin-top: 4px;"}).appendTo(row2);

                    var row3_1 = $('<div/>', {style:"display:flex;align-items: baseline"}).appendTo(row3);
                    $('<div/>',{style:"display:inline-block;text-align:right; width:120px; padding-right:10px; box-sizing:border-box;"})
                        .text(search)
                        .appendTo(row3_1);

                    var row3_2 = $('<div/>',{style:"display:flex;margin-top:8px;align-items: baseline"}).appendTo(row3);
                    $('<div/>',{style:"display:inline-block;text-align:right; width:120px; padding-right:10px; box-sizing:border-box;"})
                        .text(replace)
                        .appendTo(row3_2);

                    $('<div/>',{style:"display:inline-block;text-align:right; width:120px; padding-right:10px; box-sizing:border-box;"})
                        .text(to)
                        .appendTo(row4);

                    let propertyValue = null;
                    let fromValue = null;
                    let toValue = null;
                    let moveValue = null;

                    selectField.on("change", function() {
                        var type = $(this).val();
                        if (propertyValue) {
                            propertyValue.typedInput('hide');
                        }
                        if (fromValue) {
                            fromValue.typedInput('hide');
                        }
                        if (toValue) {
                            toValue.typedInput('hide');
                        }
                        if (moveValue) {
                            moveValue.typedInput('hide');
                        }

                        if (type == "set") {
                            if(!propertyValue) {
                                var parts = createPropertyValue(row2_1, row2_2);
                                propertyValue = parts[0];
                                deepCopy = parts[1];
                            }
                            propertyValue.typedInput('show');
                            row2.show();
                            row3.hide();
                            row4.hide();
                        } else if (type == "change") {
                            if(!fromValue) {
                                fromValue = createFromValue(row3_1);
                            }
                            fromValue.typedInput('show');
                            if(!toValue) {
                                toValue = createToValue(row3_2);
                            }
                            toValue.typedInput('show');
                            row2.hide();
                            row3.show();
                            row4.hide();
                        } else if (type == "delete") {
                            row2.hide();
                            row3.hide();
                            row4.hide();
                        } else if (type == "move") {
                            if(!moveValue) {
                                moveValue = createMoveValue(row4);
                            }
                            moveValue.typedInput('show');
                            row2.hide();
                            row3.hide();
                            row4.show();
                        }
                    });

                    selectField.val(rule.t);
                    propertyName.typedInput('value',rule.p);
                    propertyName.typedInput('type',rule.pt);
                    if (rule.t == "set") {
                        var parts = createPropertyValue(row2_1, row2_2, rule.tot);
                        propertyValue = parts[0];
                        deepCopy = parts[1];
                        propertyValue.typedInput('value',rule.to);
                        deepCopy.prop("checked", !!rule.dc);
                    }
                    if (rule.t == "move") {
                        moveValue = createMoveValue(row4,rule.tot);
                        moveValue.typedInput('value',rule.to);
                    }
                    if (rule.t == "change") {
                        fromValue = createFromValue(row3_1, rule.fromt);
                        fromValue.typedInput('value',rule.from);

                        toValue = createToValue(row3_2,rule.tot);
                        toValue.typedInput('value',rule.to);
                    }
                    selectField.change();
                    container[0].appendChild(fragment);
                },
                removable: true,
                sortable: true
            });


        }
    });
</script>

<script type="text/x-red" data-template-name="appwrite-config">
    <div class="form-row">
        <label for="node-config-input-endpoint"><i class="fa fa-bookmark"></i> <span data-i18n="appwrite.label.endpoint"></span></label>
        <input class="input-append-left" type="text" id="node-config-input-endpoint" style="width: 40%;" >
    </div>
    <div class="form-row">
        <label for="node-config-input-project"><i class="fa fa-bookmark"></i> <span data-i18n="appwrite.label.project"></span></label>
        <input class="input-append-left" type="text" id="node-config-input-project" style="width: 40%;" >
    </div>
    <div class="form-row">
        <label for="node-config-input-apikey"><i class="fa fa-bookmark"></i> <span data-i18n="appwrite.label.apikey"></span></label>
        <input class="input-append-left" type="text" id="node-config-input-apikey" style="width: 40%;" >
    </div>
    <div class="form-tips">
        <span data-i18n="[html]appwrite.tip.config1"></span>
    </div>
</script>

<script type="text/javascript">
(function() {
    RED.nodes.registerType('appwrite-config',{
        category: 'config',
        defaults: { 
            endpoint: {type: "text", required:true},
            project: {type: "text", required:true},
            apikey: {type: "text", required:true},
        },
        
        label: function() {
            var host = this.endpoint ? this.endpoint : "unknow"
            if (this.endpoint) {
                var p = host.indexOf("://")
                host = host.substr(p+3).replace("/v1","");
            }
            return this.project ? this.project + "@" + host : "appwrite";
        },
        exportable: false,
    });
})();
</script>
